<body>

<div class="subject-area">
<ul>
  <li>
    <a href="../../../../quizzes/addition.html" class="subject sub-addition">Addition</a>
    <a href="../../../../quizzes/subtraction.html" class="subject sub-subtraction">Subtraction</a>
    <a href="../../../../quizzes/multiplication.html" class="subject sub-multiplication-active">Multiplication</a>
    <a href="../../../../quizzes/division.html" class="subject sub-division">Division</a>
  </li>
</ul>
</div>
<div class="selection-container">
  <div class="game-header multiplication" id="gameHeader">
    <h1><img src="img/subject-headers/title-Multiplication.png" alt="Multiplication" class="subject-image" /></h1>
  </div>
  <div id="screen1">
    <div class="range box">
      <h2>Numbers Covered</h2>
      <div class="select-outer-range">
        <select id="range">
          <option value="0-10">0-10</option>
          <option value="0-5">0-5</option>
          <option value="6-10">6-10</option>
          <option value="11-12">11-12</option>
          <option value="1-2">1’s, 2’s, 5’s, 10’s</option>
          <option value="1-1">1's</option>
          <option value="2-2">2's</option>
          <option value="3-3">3's</option>
          <option value="4-4">4's</option>
          <option value="5-5">5's</option>
          <option value="6-6">6's</option>
          <option value="7-7">7's</option>
          <option value="8-8">8's</option>
          <option value="9-9">9's</option>
          <option value="10-10">10's</option>
          <option value="11-11">11's</option>
          <option value="12-12">12's</option>
          <option value="1-100">Products to 100</option>         
        </select>
      </div>
    </div>
    <div class="questions box"><h2>Total Questions</h2>
      <div class="select-outer">
        <select id="questions">
          <option class="big-number"  value="10"  selected="selected">10</option>
          <option class="big-number"  value="20">20</option>
          <option class="big-number"  value="30">30</option>
        </select>
      </div>
    </div>
    <div class="time-per-question box"><h2>Time Per Question</h2>
      <div class="select-outer-large">
        <select id="timePerQuestion">
          <option class="big-number"  value="30">30 <span class="seconds">Sec.</span></option>
          <option class="big-number"  value="15">15 <span class="seconds">Sec.</span></option>
          <option class="big-number"  value="5">5 <span class="seconds">Sec.</span></option>
          <option class="big-number"  value="unlimited">Unlimited</option>
        </select>
      </div>      
    </div>
    <div class="startquiz-area">
      <input id="startquiz" type="button" value="Start the Quiz" src="img/start-quiz.png"></input>
    </div>
  </div>
</div>
<button id="print-text"><i class='fa fa-print' aria-hidden='true'></i>Print This Quiz as a Worksheet</button>
<!-- <input type="button" id="print-text" value="Print This Quiz as a Worksheet"></input>    
 --><!-- <i class='fa fa-print' aria-hidden='true'></i> -->
<div class="game-container" style="display:none;">
  <div id="screen2" style="display:none;">
    <div id="gametype" class="game-header multiplication"></div>  
    <div id ="questionNumber"></div>
    <div id="questionArea" class="questionArea"></div>
    <div id="questionTimerArea" class="questionTimer"></div>
    <div id="buttonArea"></div>
    <img id="sound" src="img/buttons/sound-on.png" alt="sound-toggle" />
    <div class="instruction-text">Tip: You can use the numbers on your keyboard and "Enter" to submit</div>
  </div>
</div>

<div id="results-container" style="display:none">
      <div class="results-container-top">
        <div id="screen3_gametype"></div>
        <img src="img/results-screen/results-text.png" alt="results" class="results-text-image" />
        <div id="screen3">
          <div id="screen3_show_results"></div>
          <div class="submit-button-area">
            <input type="button" id="keeppracticing" value="Keep Practicing"></input>
            <img src="img/results-screen/arrow.png" alt="arrow" class="arrow-middle" />
            <input type="button" id="print-results" value="print-results"></input>
          </div>
        </div>
      </div>
    <div id="certificate-area" class="certificate-area"></div>      
</div>
</div>
